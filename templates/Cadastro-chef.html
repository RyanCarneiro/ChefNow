<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Cadastro-chef.css') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="/ART/favicon-16x16.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Criar Conta</title>
</head>

<header>
    <div class="header-flex">
        <div class="img"><img src="../static/ART/ChefNow_Logo.png" alt="Logo ChefNow"></div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="#">Botão</a></li>
                <li><a href="#">Botão</a></li>
                <li><a href="#">Botão</a></li>
            </ul>
        </nav>

        <!-- Seletor de tipo de usuário -->
        <div class="user-type-selector">
            <button class="user-type-btn" id="userTypeBtn">
                <span id="selectedType">Usuário</span>
            </button>
            <div class="user-type-dropdown" id="userTypeDropdown">
                <div class="user-type-option selected" data-type="usuário">Usuário</div>
                <div class="user-type-option" data-type="chef">Chef</div>
            </div>
        </div>

        <button class="Login" id="createBtn">Criar Conta</button>
        <button class="login-entrar" id="loginBtn">Entrar</button>

        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</header>

<!-- Menu lateral para mobile -->
<div class="sidebar" id="sidebar">
    <button class="sidebar-close" id="sidebar-close"><img src="../static/ART/fechar.png" alt="Fechar"></button>

    <!-- Seletor de tipo de usuário para mobile -->
    <div class="user-type-selector">
        <button class="user-type-btn" id="userTypeBtnMobile">
            <span id="selectedTypeMobile">Usuário</span>
        </button>
        <div class="user-type-dropdown" id="userTypeDropdownMobile">
            <div class="user-type-option selected" data-type="usuário">Usuário</div>
            <div class="user-type-option" data-type="chef">Chef</div>
        </div>
    </div>

    <ul>
        <li><a href="#">Início</a></li>
        <hr>
        <li><a href="#">Chefs</a></li>
        <hr>
        <li><a href="#">Sobre</a></li>
        <hr>
        <li><a href="#" class="menu-criar-conta" id="createBtnMobile">Criar Conta</a></li>
        <hr>
        <li><a href="#" class="menu-entrar" id="loginBtnMobile">Entrar</a></li>
        <hr>
    </ul>
</div>

<body>

    <!--  Formulario  -->
    <form id="formCadastro">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome" placeholder="Nome" required />
        <div class="error-message" id="name-error"></div>
        <div class="success-message" id="name-success"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required />
        <div class="error-message" id="email-error"></div>
        <div class="success-message" id="email-success"></div>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Senha" required />
        <div class="error-message" id="password-error"></div>
        <div class="success-message" id="password-success"></div>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
        <div class="error-message" id="cpf-error"></div>
        <div class="success-message" id="cpf-success"></div>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />
        <div class="error-message" id="nascimento-error"></div>
        <div class="success-message" id="nascimento-success"></div>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required />
        <div class="error-message" id="cep-error"></div>
        <div class="success-message" id="cep-success"></div>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem"></div>

    <script src="{{ url_for('static', filename='JS/Cadastro-chef.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/Efeito.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/Validacao.js') }}"></script>
</body>

</html>
