<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Cadastro-chef.css') }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="/ART/favicon-16x16.png" />
  <meta name="theme-color" content="#ffffff" />
  <title>Criar Conta</title>
</head>

<body>
  <header>
    <div class="header-flex">
      <div class="img"><img src="{{ url_for('static', filename='ART/ChefNow_Logo.png') }}" alt="Logo ChefNow" /></div>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Chefs</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </nav>
      <button class="Login">Criar Conta</button>
      <button class="login-entrar">Entrar</button>
      <div class="menu-toggle" id="menu-toggle">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <!-- Menu lateral para mobile -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-close" id="sidebar-close"><img src="../static/ART/fechar.png" alt="Fechar" /></button>
    <ul>
      <li><a href="#">Início</a></li><hr />
      <li><a href="#">Chefs</a></li><hr />
      <li><a href="#">Sobre</a></li><hr />
      <li><a href="#" class="menu-criar-conta">Criar Conta</a></li><hr />
      <li><a href="#" class="menu-entrar">Entrar</a></li><hr />
    </ul>
  </div>
  <!--  Formulario  -->
  <form id="formCadastro">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="nome" placeholder="Nome" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required />

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Senha" required />

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="CPF" required />

    <label for="nascimento">Data de nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" required />

    <label for="nascimento">CEP:</label>
    <input type="text" id="cep" name="cep" required />

    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>

  <script src="{{ url_for('static', filename='JS/Cadastro-chef.js') }}"></script>
</body>
</html>
