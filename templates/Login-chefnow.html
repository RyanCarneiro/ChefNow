<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChefNow</title>
    <style>
        :root {
            --cinza: #6d6b6b;
            --branco: #f6f4f4;
            --rosa-claro: #efe4ea;
            --dourado: #e1c081;
            --bg-header: #efe4ea;
            --rosa-S-claro: #efe4ea;
            --dourado-escuro: #f1b84c;
            --dourado-escuro-saturado: #d4aa5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--rosa-claro) 0%, var(--branco) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cinza);
        }

        .login-container {
            background: var(--branco);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--dourado), var(--dourado-escuro));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--dourado-escuro);
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--cinza);
            font-size: 1.1em;
        }

        .user-type-selector {
            display: flex;
            margin-bottom: 30px;
            background: var(--rosa-claro);
            border-radius: 15px;
            padding: 5px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--cinza);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .user-type-btn.active {
            background: var(--dourado);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(225, 192, 129, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--cinza);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--rosa-claro);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--branco);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--dourado);
            box-shadow: 0 0 0 3px rgba(225, 192, 129, 0.1);
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--dourado), var(--dourado-escuro));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(225, 192, 129, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--rosa-claro);
        }

        .divider span {
            background: var(--branco);
            padding: 0 15px;
            color: var(--cinza);
        }

        .register-links {
            text-align: center;
        }

        .register-links a {
            color: var(--dourado-escuro);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-links a:hover {
            color: var(--dourado-escuro-saturado);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da, #f1aeb5);
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading-spinner {
            border: 3px solid var(--rosa-claro);
            border-top: 3px solid var(--dourado);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>ChefNow</h1>
            <p>Faça seu login</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" data-type="cliente">Cliente</button>
                <button type="button" class="user-type-btn" data-type="chef">Chef</button>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Entrar
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fazendo login...</p>
            </div>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="register-links">
            <p>Não tem uma conta?</p>
            <a href="/Criar-conta" id="clienteRegisterLink">Cadastre-se como Cliente</a> |
            <a href="/Cadastro-chef" id="chefRegisterLink">Cadastre-se como Chef</a>
        </div>
    </div>

    <script>
        let currentUserType = 'cliente';

        // Seletor de tipo de usuário
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUserType = this.dataset.type;
            });
        });

        // Gerenciamento de alertas
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.add('show');

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Função para armazenar token
        function setAuthToken(token) {
            localStorage.setItem('authToken', token);
        }

        // Função para obter token
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        // Função para remover token
        function removeAuthToken() {
            localStorage.removeItem('authToken');
        }

        // Função para fazer requisições autenticadas
        function fetchWithAuth(url, options = {}) {
            const token = getAuthToken();
            if (token) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`
                };
            }
            return fetch(url, options);
        }

        // Verificar se já está logado
        function checkAuthStatus() {
            const token = getAuthToken();
            if (token) {
                fetchWithAuth('/api/verificar-token')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Usuário já está logado, redirecionar
                            redirectAfterLogin(data.user.tipo);
                        } else {
                            // Token inválido, remover
                            removeAuthToken();
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao verificar token:', error);
                        removeAuthToken();
                    });
            }
        }

        // Redirecionamento após login
        function redirectAfterLogin(userType) {
            if (userType === 'chef') {
                window.location.href = '/Perfil-chef';
            } else {
                // Redirecionar cliente para página inicial ou outra página desejada
                window.location.href = '/';
            }
        }

        // Manipulador do formulário de login
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos!');
                return;
            }

            // Mostrar loading
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        tipo: currentUserType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Salvar token
                    setAuthToken(data.token);

                    // Mostrar mensagem de sucesso
                    showAlert('Login realizado com sucesso!', 'success');

                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        redirectAfterLogin(data.user.tipo);
                    }, 1000);
                } else {
                    showAlert(data.msg || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('Erro de conexão. Tente novamente.');
            } finally {
                // Esconder loading
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Verificar status de autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthStatus();
        });

        // Função para logout (pode ser chamada de outras páginas)
        function logout() {
            removeAuthToken();
            window.location.href = "/login"
        }

    </script>
</body>

</html>
