<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChefNow</title>
    <!--  CSS  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login-chefnow.css') }}">
    <!--  Favicon  -->
    <link rel="icon" type="image/png" sizes="16x16" href="../static/ART/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>ChefNow - Seu Chef Na Hora</title>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>ChefNow</h1>
            <p>Faça seu login</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" data-type="cliente">Cliente</button>
                <button type="button" class="user-type-btn" data-type="chef">Chef</button>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Entrar
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fazendo login...</p>
            </div>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="register-links">
            <p>Não tem uma conta?</p>
            <a href="/Criar-conta" id="clienteRegisterLink">Cadastre-se como Cliente</a> |
            <a href="/Cadastro-chef" id="chefRegisterLink">Cadastre-se como Chef</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='JS/login-chefnow.js') }}"></script>
</body>

</html>
